<!--  Sentinel Comics Issue #404: Lock Down
Crafting Aid -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinels Crafting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="search-form">
        <div>
        <input
          type="text"
          class="search-input dropdownMenu" placeholder="Enter Crafting Word"
        />
        <!-- id country-input class autocomplete-input -->
        <!-- https://www.youtube.com/watch?v=OPnPqc9YWSA
        This youtube video messed me up -->
        <button class="addItem-btn">Add Item</button>
      </div>
        <ul class="autocompleteList" id="dropdownList">
          <!-- id country-list class autocomplete-list -->
          <li>Active</li>
          <li>Continuous</li>
          <li>Crystalized</li>
        </ul>
      </form>

      <!--  Storage of all the Crafting information -->
      <div class="crafting-table">
        <!--  TODO Build out the table -->
        <h2 class="tabletop">Added Items</h2>
        <ul>
          <li>Item 1 Item Crafting Number, Tag</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>
      <!--  Below displays the finished Item Card -->
      <div class="card">
        <div class="card-header">
          <h1 class="nameLARP">Sentinel Comics Issue #404: Lock Down</h1>
          <h1 class="cardType">Item Card</h1>
        </div>

        <div class="card-body">
          <div class="card-body-header">
            <h2 id="itemName">Item Name</h2>
          </div>

          <div class="card-bulk">
            <div>
              <p id="itemDescription">This Item does a Thing</p>
            </div>
            <div>
              <p class="itemUses">Uses:</p>
              <p class="itemUses" id="itemUsesValue">X</p>
              <p class="itemUses">per</p>
              <p class="itemUses" id="itemUsesTime">combat</p>
            </div>
          </div>
          <div id="tags">
            <p class="tag">[Combat,</p>
            <p class="tag" id="tag3">Tag 3,</p>
            <!-- Ability Speed: Ongoing, Power, Start, End, Reaction -->
            <p class="tag" id="tag4">Tag 4,</p>
            <!-- Ability Type: Melee, Projectile, Energy, Fire, Cold, Lightning, Psychic, Toxic, Infernal, Radiant, Sonic, Healing, Redirect -->
            <p class="tag" id="tag5">Tag 5</p>
            <!-- Other Tags, usually: Backlash, Heavy -->
            <p class="tag">]</p>
          </div>
        </div>

        <div class="card-footer">
          <p class="craftingNumber">(Item:</p>
          <p class="craftingNumber" id="craftingNumberValue">10</p>
          <p class="craftingNumber">)</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
