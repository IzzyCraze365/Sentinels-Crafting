<!--  Sentinel Comics Issue #404: Lock Down
Crafting Aid -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinels Crafting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="search-form">
        <input
          type="text"
          class="search-input"
          placeholder="Enter Crafting Word"
        />
        <button class="addItem-btn">Add Item</button>
      </form>

      <!--  Storage of all the Crafting information -->
      <div class="crafting-table">
        <!--  TODO Build out the table -->
        <h2 class="tabletop">Added Items</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>
      <!--  Below displays the finished Item Card -->
      <div class="card">
        <div class="card-header">
          <h1 class="nameLARP">Sentinel Comics Issue #404: Lock Down</h1>
          <h1 class="cardType">Item Card</h1>
        </div>

        <div class="card-body">
          <div class="card-body-header">
            <h2 id="itemName">Item Name</h2>
          </div>

          <div class="card-bulk">
            <p id="itemDescription">This Item does a Thing</p>
            <p id="itemUses">Uses: X per combat</p>
            <p id="tags">[]</p>
          </div>
        </div>

        <div class="card-footer">
          <p id="craftingNumber">(Item: 10)</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
